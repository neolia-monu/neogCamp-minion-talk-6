    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Speak</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Talk Banana</h1>
    <div class="container">
      <textarea
        rows="20"
        cols="50"
        placeholder="Put your sentence in English here and we will convert it to banana"
        id="txt-input"></textarea>

      <button id="btn-translate">Translate</button>

      <div style="font-size: large">Output will come here</div>
      <div id="output"></div>
    </div>

    <footer class="footer">
      <div class="footer-header">Connect Me</div>
      <ul class="social-links list-non-bullets">
        <li class="list-item-inline">
          <a class="link" target="_blank" href="https://github.com/neolia-monu"
            >GitHub</a
          >
        </li>
        <li class="list-item-inline">
          <a class="link" target="_blank" href="https://twitter.com/neoliamonu"
            >Twitter</a
          >
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            target="_blank"
            href="https://www.linkedin.com/in/neolia-monu/"
            >Linkedin</a
          >
        </li>
      </ul>
      <p>
        All rights reserved 2021-2022. Read the terms and condition carefully.
      </p>
    </footer>
    <script src="index.js" type="text/javascript"></script>
